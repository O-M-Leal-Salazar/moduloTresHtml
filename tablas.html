<!DOCTYPE html>
<html>
  <head>
    <title>Tablas</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid #ddd;
        text-align: left;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <!--Tablas Tradicional-->
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
      </tr>
      <tr>
        <td>Oscar</td>
        <td>Leal</td>
        <td>8118999427</td>
      </tr>
      <tr>
        <td>Miguel</td>
        <td>Salazar</td>
        <td>8118500428</td>
      </tr>
      <tr>
        <td>Pedro</td>
        <td>Perez</td>
        <td>8118500428</td>
      </tr>
    </table><br><br>
    <!--Tabla Colspan-->
    <table>
    <tr>
        <th colspan="2">Nombre</th>
        <th>Telefono</th>
    </tr>
    <tr>
        <td>Oscar</td>
        <td>Leal</td>
        <td>8118999427</td>
    </tr>
    <tr>
        <td>Miguel</td>
        <td>Salazar</td>
        <td>8118999427</td>
    </tr></table><br><br>

    <!--Tabla Rowspan-->
    <table>
        <tr>
            <th>Nombre</th>
            <td>Oscar</td>
        </tr>
         <tr>
           <th rowspan="2">Telefono</th>
           <td>8118999427</td>
        </tr>
         <tr>
           <td>8118999427</td>
        </tr>
    </table>

    </table>
  </body>
</html>
